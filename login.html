<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>تسجيل دخول الإدارة — Axentro</title>
  <style>
    :root{
      --bg:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --stroke:#e6e8ee;
      --shadow:0 18px 50px rgba(15,23,42,.10);
      --radius:18px;

      --gold1:#D4AF37;
      --gold2:#B8860B;
      --goldSoft: rgba(212,175,55,.18);
      --goldSoft2: rgba(184,134,11,.12);

      --bad:#dc2626;
      --badSoft: rgba(220,38,38,.07);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 480px at 10% 10%, var(--goldSoft), transparent 60%),
        radial-gradient(760px 520px at 90% 20%, rgba(15,23,42,.05), transparent 60%),
        linear-gradient(180deg, var(--bg), #f7f8fb);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      -webkit-font-smoothing:antialiased;
    }

    .wrap{
      width:min(980px, 92vw);
      margin:0 auto;
      padding:18px;
      flex:1;
      display:grid;
      place-items:center;
      padding-bottom: calc(18px + env(safe-area-inset-bottom));
    }

    .card{
      width:min(520px, 100%);
      background:rgba(255,255,255,.92);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px;
    }

    .head{display:flex;align-items:center;gap:12px;margin-bottom:12px}
    .logo{
      width:54px;height:54px;border-radius:999px;display:grid;place-items:center;
      background: linear-gradient(135deg, rgba(212,175,55,.18), rgba(184,134,11,.12));
      border:1px solid rgba(212,175,55,.35);
      box-shadow: 0 10px 26px rgba(15,23,42,.10);
      overflow:hidden; padding:7px; flex:0 0 auto;
    }
    .logo img{width:100%;height:100%;object-fit:contain;display:block}
    .t1{font-weight:1000;font-size:18px}
    .t2{font-weight:900;color:var(--muted);font-size:12px;margin-top:2px}

    label{display:block;font-size:12px;color:var(--muted);margin:10px 0 6px;font-weight:900}

    .field{
      display:flex;
      gap:10px;
      align-items:stretch;
    }

    input{
      width:100%;
      padding:12px;
      border-radius:14px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.95);
      outline:none;
      box-shadow:0 8px 18px rgba(15,23,42,.06);
      font-size:14px;
    }
    /* منع Zoom على iOS */
    @media (max-width:720px){ input{font-size:16px;} }

    input:focus{
      border-color: rgba(212,175,55,.65);
      box-shadow:0 10px 22px rgba(212,175,55,.14);
    }

    .iconBtn{
      width:52px;
      border-radius:14px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.92);
      box-shadow:0 8px 18px rgba(15,23,42,.06);
      cursor:pointer;
      font-weight:1000;
      touch-action: manipulation;
    }
    .iconBtn:active{transform:translateY(1px)}
    .iconBtn:focus{outline:3px solid rgba(212,175,55,.25); outline-offset:3px;}

    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    button.primary{
      flex:1;
      padding:12px 14px;
      border-radius:16px;
      border:1px solid rgba(212,175,55,.55);
      background: linear-gradient(135deg, rgba(212,175,55,.22), rgba(184,134,11,.18));
      color:#0f172a;
      font-weight:1000;
      cursor:pointer;
      box-shadow:0 12px 22px rgba(212,175,55,.14);
      touch-action: manipulation;
    }
    button.primary:active{transform:translateY(1px)}
    button.primary[disabled]{opacity:.6;cursor:not-allowed;transform:none}

    .hint{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
      font-weight:900;
      line-height:1.7;
    }

    .err{
      margin-top:10px;
      display:none;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(220,38,38,.22);
      background:var(--badSoft);
      color:#991b1b;
      font-weight:1000;
      line-height:1.7;
      word-break:break-word;
    }

    .site-footer{
      margin-top:auto;
      padding:16px 16px 22px;
      text-align:center;
      color:var(--muted);
      border-top:1px solid var(--stroke);
      background: rgba(255,255,255,.78);
      backdrop-filter: blur(10px);
      padding-bottom: calc(22px + env(safe-area-inset-bottom));
    }
    .site-footer .line1{ font-weight:1000; color:#0f172a; }
    .site-footer .line2{ margin-top:6px; font-weight:900; }

    :focus{ outline:3px solid rgba(212,175,55,.25); outline-offset:3px; }

    .mini{
      margin-top:8px;
      font-size:12px;
      color:#334155;
      font-weight:900;
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .mini span{color:var(--muted); font-weight:900;}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="Login card">
      <div class="head">
        <div class="brand">
          <div class="logo">AX</div>
          <div>
            <h1 class="title">Axentro Backoffice</h1>
            <p class="sub">تسجيل دخول الإدارة — عبر حساب Google</p>
          </div>
        </div>
      </div>

      <div class="body">
        <div id="errMsg" class="msg err" style="display:none"></div>
        <div id="statusMsg" class="msg ok" style="display:none"></div>

        <div class="googleArea">
          <div id="googleBtnWrap"></div>
          <p class="hint">لو دي أول مرة تسجّل دخول، هيتم إرسال طلب موافقة تلقائيًا للإدارة.</p>
        </div>

        <div class="note">
          <span class="warn">⚠️</span>
          <span>هذه الصفحة للإدارة فقط وليست للعملاء.</span>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="line1">Axentro – All Rights Reserved 2024 ©</div>
    <div class="line2">By Ahmed Hamouda</div>
  </footer>

  <script src="config.js"></script>
  <script src="app.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
  (function(){
    "use strict";
    const statusEl = document.getElementById("statusMsg");
    const errEl = document.getElementById("errMsg");
    const btnWrap = document.getElementById("googleBtnWrap");

    function getNext(){
      try{ return new URLSearchParams(location.search).get("next") || "dashboard.html"; }
      catch(e){ return "dashboard.html"; }
    }
    function showStatus(t){ if(statusEl){ statusEl.textContent=t||""; statusEl.style.display=t? "block":"none"; } }
    function showErr(t){ if(errEl){ errEl.textContent=t||""; errEl.style.display=t? "block":"none"; } }

    if (window.AxentroAuth && AxentroAuth.isAuthed()) {
      location.replace(getNext());
      return;
    }

    const cfg = (window.AxentroAuth && AxentroAuth.cfg) ? AxentroAuth.cfg : (window.AXENTRO_CONFIG||{});
    if(!cfg.GAS_WEB_APP_URL || !cfg.GOOGLE_CLIENT_ID){
      showErr("⚠️ لازم تضيف GAS_WEB_APP_URL و GOOGLE_CLIENT_ID داخل ملف config.js (إعداد مرة واحدة).");
      return;
    }

    if(!window.google || !google.accounts || !google.accounts.id){
      showErr("تعذر تحميل Google Login. جرّب تحديث الصفحة أو افتحها من متصفح Chrome.");
      return;
    }

    window.handleCredential = async function(resp){
      try{
        showErr("");
        showStatus("جاري تسجيل الدخول...");
        const out = await AxentroAuth.loginWithGoogleIdToken(resp.credential);
        if(out.status === "APPROVED"){
          showStatus("");
          location.replace(getNext());
        } else if(out.status === "PENDING") {
          showStatus("");
          showErr("تم تسجيل طلبك للموافقة. انتظر موافقة الإدارة.");
        } else {
          showStatus("");
          showErr(out.message || "تم رفض الدخول.");
        }
      } catch(e) {
        showStatus("");
        showErr(e && e.message ? e.message : String(e));
      }
    };

    // Render Google button
    google.accounts.id.initialize({
      client_id: cfg.GOOGLE_CLIENT_ID,
      callback: window.handleCredential,
      auto_select: false,
      cancel_on_tap_outside: true
    });
    google.accounts.id.renderButton(btnWrap, {
      type: "standard",
      theme: "outline",
      size: "large",
      text: "continue_with",
      shape: "pill",
      width: 320
    });
  })();
  </script>
</body>
</html>
