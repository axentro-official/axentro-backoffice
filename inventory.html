<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>المخزون — Axentro</title>
  <style>
    :root{
      --bg:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --stroke:#e6e8ee;
      --shadow:0 18px 50px rgba(15,23,42,.10);
      --radius:18px;

      --gold1:#D4AF37;
      --gold2:#B8860B;
      --goldSoft: rgba(212,175,55,.18);
      --goldSoft2: rgba(184,134,11,.12);

      --bad:#dc2626;
      --badSoft: rgba(220,38,38,.07);
      --ok:#16a34a;
      --okSoft: rgba(22,163,74,.08);
      --warn:#f59e0b;
      --warnSoft: rgba(245,158,11,.10);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      display:flex;flex-direction:column;min-height:100vh;
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 480px at 10% 10%, var(--goldSoft), transparent 60%),
        radial-gradient(760px 520px at 90% 20%, rgba(15,23,42,.05), transparent 60%),
        linear-gradient(180deg, var(--bg), #f7f8fb);
      -webkit-font-smoothing:antialiased;
      padding: 18px;
      padding-bottom: calc(18px + env(safe-area-inset-bottom));
    }

    .container{
      flex:1;
      width:min(980px, 92vw);
      margin:0 auto;
      padding:0;
    }

    .card{
      background:rgba(255,255,255,.92);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:14px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }

    .logo{
      width:44px;height:44px;border-radius:999px;display:grid;place-items:center;
      background: linear-gradient(135deg, rgba(212,175,55,.18), rgba(184,134,11,.12));
      border:1px solid rgba(212,175,55,.35);
      box-shadow: 0 10px 26px rgba(15,23,42,.10);
      overflow:hidden; padding:6px; flex:0 0 auto;
    }
    .logo img{width:100%;height:100%;object-fit:contain;display:block}

    .brandText{min-width:0}
    .brandText .t1{margin:0;font-weight:1000;font-size:14px;line-height:1.2;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .brandText .t2{margin:2px 0 0;font-weight:900;color:var(--muted);font-size:11px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

    .actions{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      justify-content:flex-start;
    }

    .btn{
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.92);
      box-shadow:0 8px 18px rgba(15,23,42,.06);
      cursor:pointer;
      font-weight:1000;
      color:#0f172a;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      touch-action: manipulation;
    }
    .btn:active{transform:translateY(1px)}
    .btn.primary{
      border:1px solid rgba(212,175,55,.55);
      background: linear-gradient(135deg, rgba(212,175,55,.22), rgba(184,134,11,.18));
      box-shadow:0 12px 22px rgba(212,175,55,.14);
    }

    .grid{display:grid;grid-template-columns:1fr;gap:14px}
    .sectionTitle{margin:0 0 10px;font-size:14px;font-weight:1000}
    .muted{color:var(--muted);font-weight:900;font-size:12px}

    .filters{
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap:10px;
      margin-top:10px;
    }
    @media (max-width:860px){
      .filters{grid-template-columns: repeat(2, minmax(0,1fr));}
    }

    label{display:block;font-size:12px;color:var(--muted);margin:6px 0 6px;font-weight:900}

    input,select{
      width:100%;
      padding:12px;
      border-radius:14px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.95);
      outline:none;
      box-shadow:0 8px 18px rgba(15,23,42,.06);
      font-size:14px;
    }
    @media (max-width:720px){ input,select{font-size:16px;} }

    input:focus,select:focus{
      border-color: rgba(212,175,55,.65);
      box-shadow:0 10px 22px rgba(212,175,55,.14);
    }

    .toolbar{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:12px;
    }

    .msg{
      display:none;
      margin-top:10px;
      padding:10px 12px;
      border-radius:14px;
      font-weight:1000;
      line-height:1.7;
      border:1px solid transparent;
      word-break:break-word;
    }
    .msg.ok{display:block;border-color:rgba(22,163,74,.22);background:var(--okSoft);color:#14532d}
    .msg.err{display:block;border-color:rgba(220,38,38,.22);background:var(--badSoft);color:#991b1b}

    .tableWrap{
      overflow:auto;
      border-radius:16px;
      border:1px solid var(--stroke);
    }

    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      min-width: 860px;
      background:rgba(255,255,255,.92);
    }
    th,td{
      padding:12px 10px;
      border-bottom:1px solid rgba(15,23,42,.06);
      font-weight:900;
      font-size:12px;
      vertical-align:middle;
      word-break:break-word;
    }
    th{
      background:rgba(15,23,42,.03);
      color:#0f172a;
      position:sticky;
      top:0;
      z-index:1;
      text-align:center;
    }
    td{text-align:center}

    tr:last-child td{border-bottom:none}
    .small{color:var(--muted);font-weight:900}

    .tag{
      display:inline-flex;
      align-items:center;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(15,23,42,.12);
      background:rgba(255,255,255,.85);
      font-weight:1000;
      font-size:12px;
      gap:6px;
      white-space:nowrap;
    }
    .tag.ok{border-color:rgba(22,163,74,.22); background:var(--okSoft); color:#14532d}
    .tag.warn{border-color:rgba(245,158,11,.25); background:var(--warnSoft); color:#7c2d12}
    .tag.bad{border-color:rgba(220,38,38,.22); background:var(--badSoft); color:#991b1b}

    .mini{
      margin-top:10px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:space-between;
      color:#334155;
      font-weight:900;
      font-size:12px;
    }
    .mini b{font-weight:1000;color:#0f172a}

    .editBtn{
      padding:8px 10px;
      border-radius:12px;
      border:1px solid rgba(212,175,55,.55);
      background: linear-gradient(135deg, rgba(212,175,55,.22), rgba(184,134,11,.18));
      cursor:pointer;
      font-weight:1000;
      box-shadow:0 10px 18px rgba(212,175,55,.10);
      touch-action: manipulation;
    }
    .editBtn:active{transform:translateY(1px)}

    :focus{ outline:3px solid rgba(212,175,55,.25); outline-offset:3px; }

    /* Prevent per-letter wrapping for SKU/Barcode on narrow screens */
    td.skuCell, td.barcodeCell{
      white-space:nowrap;
      word-break:normal;
    }

    /* ===== Shared Footer (Axentro) ===== */
    .site-footer{
      margin-top:18px;
      padding:16px 16px 18px;
      text-align:center;
      color:var(--muted);
      border-top:1px solid var(--stroke);
      background: rgba(255,255,255,.78);
      backdrop-filter: blur(10px);
      border-radius:16px;
      width:min(980px, 92vw);
      box-shadow: 0 12px 30px rgba(15,23,42,.06);
    }
    .site-footer .line1{ font-weight:1000; color:#0f172a; }
    .site-footer .line2{ margin-top:6px; font-weight:900; }

    .qrBox{ margin-top:14px; display:flex; justify-content:center; }
    .qrLink{
      text-decoration:none;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }
    .qrLink img{
      width:132px;
      height:132px;
      max-width:60vw;
      border-radius:14px;
      border:1px solid rgba(15,23,42,.12);
      background:#fff;
      padding:10px;
      box-shadow: 0 10px 26px rgba(2,6,23,.08);
      object-fit:contain;
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .qrLink:hover img,
    .qrLink:active img{
      transform:scale(1.03);
      box-shadow:0 14px 34px rgba(2,6,23,.12);
    }
    .qrText{ font-size:12px; font-weight:1000; color:#334155; }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar card">
      <div class="brand">
        <div class="logo">
          <img src="assets/logo.png" alt="Logo">
        </div>
        <div class="brandText">
          <p class="t1">B.S Medical &amp; Aesthetic</p>
          <p class="t2">المخزون (Inventory)</p>
        </div>
      </div>

      <div class="actions">
        <a class="btn" href="dashboard.html">رجوع للداش بورد</a>
        <a class="btn primary" href="#" id="logoutBtn">تسجيل خروج</a>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h2 class="sectionTitle">بحث وفلترة</h2>

        <div class="filters">
          <div>
            <label>بحث (SKU / اسم المنتج)</label>
            <input id="q" placeholder="ابحث...">
          </div>

          <div>
            <label>الحالة</label>
            <select id="status">
              <option value="">الكل</option>
              <option value="OK">متوفر</option>
              <option value="LOW">قريب من النفاد</option>
              <option value="OUT">غير متوفر</option>
            </select>
          </div>

          <div>
            <label>كمية من</label>
            <input id="minQty" type="number" inputmode="numeric" value="0">
          </div>

          <div>
            <label>ترتيب</label>
            <select id="sort">
              <option value="name_asc">الاسم (أ-ي)</option>
              <option value="name_desc">الاسم (ي-أ)</option>
              <option value="qty_desc">الكمية (الأكبر)</option>
              <option value="qty_asc">الكمية (الأقل)</option>
              <option value="min_desc">Min (الأكبر)</option>
              <option value="min_asc">Min (الأقل)</option>
            </select>
          </div>
        </div>

        <div class="toolbar">
          <button class="btn primary" id="refreshBtn">تحديث</button>
          <button class="btn" id="rebuildBtn">مسح الكاش</button>
          <button class="btn" id="csvBtn">تصدير CSV</button>
        </div>

        <div id="msgOk" class="msg ok" style="display:none"></div>
        <div id="msgErr" class="msg err" style="display:none"></div>

        <div class="mini">
          <div>عدد النتائج: <b id="countTxt">0</b></div>
          <div>إجمالي الكمية: <b id="sumQtyTxt">0</b></div>
          <div>آخر تحديث: <b id="lastUpdTxt">—</b></div>
        </div>
      </div>

      <div class="card">
        <h2 class="sectionTitle">قائمة المخزون</h2>
        <div class="tableWrap">
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>SKU</th>
                <th>اسم المنتج</th>
                <th>الكمية</th>
                <th>Min</th>
                <th>الحالة</th>
                <th>إجراء</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="line1">Axentro – All Rights Reserved 2024 ©</div>
    <div class="line2">By Ahmed Hamouda</div>

    <div class="qrBox">
      <a class="qrLink" href="https://axentro-official.github.io/axentro-website/links.html" target="_blank" rel="noopener">
        <img src="assets/qr.png" alt="QR Code">
        <span class="qrText">Scan me</span>
      </a>
    </div>
  </footer>

  <script src="config.js"></script>
  <script src="app.js"></script>
  <script>
  (async function(){
    "use strict";
    AxentroAuth.requireAuth();

    const tbody = document.getElementById("tbody");
    const qEl = document.getElementById("q");
    const statusEl = document.getElementById("status");
    const minQtyEl = document.getElementById("minQty");
    const sortEl = document.getElementById("sort");
    const refreshBtn = document.getElementById("refreshBtn");
    const rebuildBtn = document.getElementById("rebuildBtn");
    const csvBtn = document.getElementById("csvBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    const okEl = document.getElementById("msgOk");
    const errEl = document.getElementById("msgErr");

    const countTxt = document.getElementById("countTxt");
    const sumQtyTxt = document.getElementById("sumQtyTxt");
    const lastUpdTxt = document.getElementById("lastUpdTxt");

    let rowsCache = [];

    function showOk(t){ okEl.textContent=t||""; okEl.style.display=t?"block":"none"; }
    function showErr(t){ errEl.textContent=t||""; errEl.style.display=t?"block":"none"; }

    logoutBtn.addEventListener("click", (e)=>{
      e.preventDefault();
      AxentroAuth.logout();
    });

    function esc(s){
      return String(s ?? "").replace(/[&<>"']/g, (c)=>({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[c]));
    }

    function getStatusTag(qty, min){
      const nQty = Number(qty||0);
      const nMin = Number(min||0);
      if(nQty <= 0) return {txt:"غير متوفر", cls:"bad"};
      if(nMin > 0 && nQty <= nMin) return {txt:"قريب من النفاد", cls:"warn"};
      return {txt:"متوفر", cls:"ok"};
    }

    function applyFilters(){
      const q = (qEl.value||"").trim().toLowerCase();
      const st = statusEl.value;
      const minQty = Number(minQtyEl.value||0);

      let arr = rowsCache.slice();

      if(q){
        arr = arr.filter(r=>{
          const sku = String(r.sku||"").toLowerCase();
          const name = String(r.name||"").toLowerCase();
          return sku.includes(q) || name.includes(q);
        });
      }

      if(minQty > 0){
        arr = arr.filter(r=> Number(r.on_hand_qty||0) >= minQty);
      }

      if(st){
        arr = arr.filter(r=>{
          const tag = getStatusTag(r.on_hand_qty, r.min_qty);
          if(st === "OK") return tag.cls === "ok";
          if(st === "LOW") return tag.cls === "warn";
          if(st === "OUT") return tag.cls === "bad";
          return true;
        });
      }

      // Sorting
      const sort = sortEl.value;
      const byName = (a,b)=> String(a.name||"").localeCompare(String(b.name||""), "ar");
      const byNum = (k,dir)=> (a,b)=> (Number(a[k]||0)-Number(b[k]||0)) * (dir==="asc"?1:-1);

      if(sort==="name_asc") arr.sort(byName);
      if(sort==="name_desc") arr.sort((a,b)=> -byName(a,b));
      if(sort==="qty_desc") arr.sort(byNum("on_hand_qty","desc"));
      if(sort==="qty_asc") arr.sort(byNum("on_hand_qty","asc"));
      if(sort==="min_desc") arr.sort(byNum("min_qty","desc"));
      if(sort==="min_asc") arr.sort(byNum("min_qty","asc"));

      render(arr);
    }

    function render(rows){
      let sumQty = 0;
      tbody.innerHTML = rows.map((r, idx)=>{
        const qty = Number(r.on_hand_qty||0);
        const min = Number(r.min_qty||0);
        sumQty += qty;

        const tag = getStatusTag(qty, min);

        return `
          <tr>
            <td class="small">${idx+1}</td>
            <td class="small skuCell">${esc(r.sku||"")}</td>
            <td>${esc(r.name||"")}</td>
            <td><span class="tag">${esc(qty)}</span></td>
            <td><span class="tag">${esc(min)}</span></td>
            <td><span class="tag ${tag.cls}">${esc(tag.txt)}</span></td>
            <td><button class="editBtn" data-sku="${esc(r.sku||"")}">تعديل</button></td>
          </tr>
        `;
      }).join("");

      countTxt.textContent = String(rows.length);
      sumQtyTxt.textContent = String(sumQty);

      // bind edit buttons
      tbody.querySelectorAll(".editBtn").forEach(btn=>{
        btn.addEventListener("click", async ()=>{
          const sku = btn.getAttribute("data-sku");
          const newMin = prompt("اكتب Min الجديد للمنتج ("+sku+"):", "");
          if(newMin === null) return;
          const v = Number(newMin);
          if(!Number.isFinite(v) || v < 0){ alert("قيمة غير صحيحة"); return; }

          try{
            showErr(""); showOk("جاري الحفظ...");
            await AxentroApi.updateProductMinQty({ sku, min_qty: v });
            showOk("تم الحفظ ✅");
            await load();
          }catch(e){
            showOk("");
            showErr(e && e.message ? e.message : String(e));
          }
        });
      });
    }

    async function load(){
      showErr(""); showOk("جاري التحميل...");
      try{
        const res = await AxentroApi.getInventoryView();
        // نتوقع شكل: {rows:[...], updated_at:"..."} أو {data:[...]}
        const rows = res.rows || res.data || [];
        rowsCache = rows;
        lastUpdTxt.textContent = res.updated_at || res.last_updated || "—";
        showOk("");
        applyFilters();
      }catch(e){
        showOk("");
        showErr(e && e.message ? e.message : String(e));
      }
    }

    refreshBtn.addEventListener("click", load);

    rebuildBtn.addEventListener("click", async ()=>{
      try{
        showErr(""); showOk("جاري مسح الكاش وإعادة البناء...");
        await AxentroApi.rebuildInventoryView();
        showOk("تم ✅");
        await load();
      }catch(e){
        showOk("");
        showErr(e && e.message ? e.message : String(e));
      }
    });

    csvBtn.addEventListener("click", ()=>{
      const rows = [];
      rows.push(["SKU","Name","OnHandQty","MinQty"].join(","));
      rowsCache.forEach(r=>{
        rows.push([
          String(r.sku||"").replaceAll('"','""'),
          String(r.name||"").replaceAll('"','""'),
          String(r.on_hand_qty||0),
          String(r.min_qty||0)
        ].map(x=> `"${x}"`).join(","));
      });
      const blob = new Blob([rows.join("\n")], {type:"text/csv;charset=utf-8"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "inventory.csv";
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });

    [qEl,statusEl,minQtyEl,sortEl].forEach(el=>{
      el.addEventListener("input", applyFilters);
      el.addEventListener("change", applyFilters);
    });

    await load();
  })();
  </script>
</body>
</html>
