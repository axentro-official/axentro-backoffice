<script>

/* ================= Toast ================= */
const toast = document.getElementById("toast");
let toastTimer = null;
function showToast(msg){
  toast.textContent = msg;
  toast.classList.add("show");
  clearTimeout(toastTimer);
  toastTimer = setTimeout(()=> toast.classList.remove("show"), 1600);
}

/* ================= Logout ================= */
document.getElementById("logoutBtn").addEventListener("click", ()=>{
  AxentroAuth.logout();
      });

/* ================= CONFIG ================= */
const API_URL = "https://script.google.com/macros/s/AKfycbwsPPw3UiW6TBngBcbFxY4E8rB7JYgK1W2LRn0WaS9C7OitA1FgZ1vAz9Qr1u_ojlZ8/exec";
const IMG_PLACEHOLDER = "https://via.placeholder.com/600x400?text=No+Image";
const QR_SRC_MAIN = "qr-links.png";
const QR_SRC_FALLBACK = "images/qr-links.png";

const PROD_CACHE_KEY = "AX_PRODUCTS_CACHE_V1";
const PROD_CACHE_TS  = "AX_PRODUCTS_CACHE_TS_V1";
const CACHE_TTL_MS   = 10 * 60 * 1000;

let PRODUCTS = [];
let ROW_ID = 0;

/* ================= INIT ================= */
function formatDateEnglish(d){ return d.toLocaleDateString("en-GB").replaceAll("/", "-"); }
function generateQuoteNo(){
  const d = new Date();
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,"0");
  const day = String(d.getDate()).padStart(2,"0");
  const seq = String(Math.floor(Math.random()*900)+100);
  return `QUOTE-BS-${y}${m}${day}-${seq}`;  // âœ… Ø£ÙˆØ¶Ø­ Ø¥Ù†Ù‡Ø§ Quote
}
function initQuote(){
  const now = new Date();
  document.getElementById("invDate").value = formatDateEnglish(now);
  document.getElementById("invTime").value = now.toLocaleTimeString("en-US",{hour:'2-digit',minute:'2-digit',hour12:true});
  document.getElementById("invNo").value = generateQuoteNo();
  calcGrand();
}

/* ================= PRODUCTS + CACHE ================= */
function saveProductsCache(list){
  localStorage.setItem(PROD_CACHE_KEY, JSON.stringify(list));
  localStorage.setItem(PROD_CACHE_TS, String(Date.now()));
}
function loadProductsFromCache(){
  try{
    const raw = localStorage.getItem(PROD_CACHE_KEY);
    const ts = Number(localStorage.getItem(PROD_CACHE_TS) || 0);
    if(!raw) return null;
    const list = JSON.parse(raw);
    if(!Array.isArray(list)) return null;
    return { list, ts };
  }catch(e){ return null; }
}
async function fetchProductsFromApi(){
  const res = await fetch(API_URL,{cache:"no-store"});
  if(!res.ok) throw new Error("HTTP " + res.status);
  const data = await res.json();
  return Array.isArray(data) ? data : [];
}
async function loadProductsSmart(){
  const cached = loadProductsFromCache();
  const now = Date.now();
  const hasCache = cached && cached.list && cached.list.length;
  const cacheFresh = hasCache && (now - cached.ts) < CACHE_TTL_MS;

  PRODUCTS = hasCache ? cached.list : [];
  buildDataLists();

  const doFetch = async ()=>{
    try{
      const fresh = await fetchProductsFromApi();
      PRODUCTS = fresh;
      saveProductsCache(fresh);
      buildDataLists();
      syncRowsWithProducts();
    }catch(e){
      console.warn("ÙØ´Ù„ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ÙƒØªØ§Ù„ÙˆØ¬", e);
      showToast("âš ï¸ ÙØ´Ù„ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ÙƒØªØ§Ù„ÙˆØ¬");
    }
  };

  if(cacheFresh) setTimeout(doFetch, 400);
  else await doFetch();
}

function buildDataLists(){
  let dlSku = document.getElementById("skuList");
  if(!dlSku){
    dlSku = document.createElement("datalist");
    dlSku.id = "skuList";
    document.body.appendChild(dlSku);
  }
  dlSku.innerHTML = "";

  let dlName = document.getElementById("nameList");
  if(!dlName){
    dlName = document.createElement("datalist");
    dlName.id = "nameList";
    document.body.appendChild(dlName);
  }
  dlName.innerHTML = "";

  PRODUCTS.forEach(p=>{
    const id = String(p.id || "").trim();
    const name = String(p.name || "").trim();
    if(id){ const o = document.createElement("option"); o.value = id; dlSku.appendChild(o); }
    if(name){ const o2 = document.createElement("option"); o2.value = name; dlName.appendChild(o2); }
  });
}

function findBySku(sku){
  const s = String(sku || "").trim().toLowerCase();
  if(!s) return null;
  return PRODUCTS.find(p => String(p.id || "").trim().toLowerCase() === s) || null;
}
function findByName(name){
  const n = String(name || "").trim().toLowerCase();
  if(!n) return null;
  let hit = PRODUCTS.find(p => String(p.name || "").trim().toLowerCase() === n);
  if(hit) return hit;
  hit = PRODUCTS.find(p => String(p.name || "").trim().toLowerCase().includes(n));
  return hit || null;
}
function resolveImageBySku(sku){
  const s = String(sku || "").trim();
  if(!s) return IMG_PLACEHOLDER;
  return `images/${s}.webp`;
}

/* ================= TABLE ROWS ================= */
function refreshRowNumbers(){
  const rows = Array.from(document.querySelectorAll("#itemsTable tbody tr"));
  rows.forEach((tr, i)=>{
    const cell = tr.querySelector('[data-field="idx"]');
    if(cell) cell.textContent = String(i + 1);
  });
}

function addRow(silentFocus=false){
  ROW_ID++;
  const tbody = document.querySelector("#itemsTable tbody");
  const tr = document.createElement("tr");
  tr.dataset.id = ROW_ID;

  tr.innerHTML = `
    <td data-label="#" data-field="idx" style="font-weight:900">1</td>
    <td data-label="SKU / Ø§Ù„Ù…Ù†ØªØ¬">
      <div class="prod-cell">
        <img class="thumbMini" alt="ØµÙˆØ±Ø© Ø§Ù„Ù…Ù†ØªØ¬" src="${IMG_PLACEHOLDER}" onerror="this.onerror=null;this.src='${IMG_PLACEHOLDER}'">
        <input class="skuInput" list="skuList" placeholder="SKU" inputmode="latin" autocomplete="off" data-field="sku" />
        <input class="nameInput" list="nameList" placeholder="Ø§Ø³Ù… Ø§Ù„Ù…Ù†ØªØ¬" autocomplete="off" data-field="name" />
      </div>
    </td>
    <td data-label="Ø§Ù„ÙƒÙ…ÙŠØ©"><input type="number" min="1" value="1" data-field="qty"></td>
    <td data-label="Ø§Ù„Ø³Ø¹Ø±"><input type="number" step="0.01" min="0" value="0" data-field="price"></td>
    <td data-label="Ø®ØµÙ… (Ø¬Ù†ÙŠÙ‡)"><input type="number" step="0.01" min="0" value="0" data-field="discount"></td>
    <td data-label="Ø§Ù„Ø¥Ø¬Ù…Ø§Ù„ÙŠ" class="rowTotal" data-field="rowTotal">0.00</td>
    <td data-label="Ø­Ø°Ù"><button type="button" class="delBtn" data-act="remove">âœ– Ø­Ø°Ù</button></td>
  `;

  tbody.appendChild(tr);
  refreshRowNumbers();
  if(!silentFocus) tr.querySelector('[data-field="sku"]')?.focus();
  calcRowByTr(tr);
  return tr;
}

function removeRowByTr(tr){
  tr?.remove();
  refreshRowNumbers();
  calcGrand();
}

const itemsTbody = document.querySelector("#itemsTable tbody");
itemsTbody.addEventListener("click", (ev)=>{
  const btn = ev.target.closest("[data-act='remove']");
  if(!btn) return;
  removeRowByTr(btn.closest("tr"));
});

itemsTbody.addEventListener("input", (ev)=>{
  const el = ev.target;
  const tr = el.closest("tr");
  if(!tr) return;

  const field = el.getAttribute("data-field");
  if(field === "qty" || field === "price" || field === "discount"){
    calcRowByTr(tr); return;
  }
  if(field === "sku"){
    const sku = String(el.value||"").trim();
    const p = findBySku(sku);
    if(p) tr.querySelector('[data-field="name"]').value = String(p.name||"").trim();
    syncRowThumb(tr);
    calcRowByTr(tr);
    return;
  }
  if(field === "name"){
    const p2 = findByName(el.value);
    if(p2) tr.querySelector('[data-field="sku"]').value = String(p2.id||"").trim();
    syncRowThumb(tr);
    calcRowByTr(tr);
    return;
  }
});

function syncRowThumb(tr){
  const sku = String(tr.querySelector('[data-field="sku"]')?.value || "").trim();

async function toDataURL(url){
  try{
    const abs = new URL(url, location.href).toString();
    const res = await fetch(abs, { cache: "no-store" });
    if(!res.ok) throw new Error("HTTP " + res.status);
    const blob = await res.blob();
    return await new Promise((resolve, reject)=>{
      const r = new FileReader();
      r.onload = ()=> resolve(r.result);
      r.onerror = reject;
      r.readAsDataURL(blob);
    });
  }catch(e){ return null; }
}
async function inlineAllImages(root){
  const imgs = Array.from(root.querySelectorAll("img"));
  for(const img of imgs){
    const src = img.getAttribute("src") || "";
    if(!src || src.startsWith("data:")) continue;
    let dataUrl = await toDataURL(src);
    if(!dataUrl && (src.includes(QR_SRC_MAIN) || src === QR_SRC_MAIN)){
      dataUrl = await toDataURL(QR_SRC_FALLBACK);
    }
    if(dataUrl) img.setAttribute("src", dataUrl);
  }
}
