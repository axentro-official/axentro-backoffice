<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>المخزون — Axentro Backoffice</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --stroke:#e6e8ee;
      --shadow:0 18px 50px rgba(15,23,42,.10);
      --radius:18px;

      --gold1:#D4AF37;
      --gold2:#B8860B;
      --goldSoft: rgba(212,175,55,.18);
      --goldSoft2: rgba(184,134,11,.12);

      --ok:#16a34a;
      --okSoft: rgba(22,163,74,.10);

      --warn:#f59e0b;
      --warnSoft: rgba(245,158,11,.12);

      --bad:#dc2626;
      --badSoft: rgba(220,38,38,.10);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 480px at 10% 10%, var(--goldSoft), transparent 60%),
        radial-gradient(760px 520px at 90% 20%, rgba(15,23,42,.05), transparent 60%),
        linear-gradient(180deg, var(--bg), #f7f8fb);
      min-height:100vh;
      -webkit-font-smoothing:antialiased;
      padding: 18px;
      padding-bottom: calc(18px + env(safe-area-inset-bottom));
    }

    .container{
      width:min(1180px, 94vw);
      margin-inline:auto;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      background:rgba(255,255,255,.92);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 220px;
    }
    .logo{
      width:44px;height:44px;border-radius:999px;display:grid;place-items:center;
      background: linear-gradient(135deg, rgba(212,175,55,.18), rgba(184,134,11,.12));
      border:1px solid rgba(212,175,55,.35);
      box-shadow: 0 10px 26px rgba(15,23,42,.10);
      overflow:hidden; padding:6px; flex:0 0 auto;
    }
    .logo img{width:100%;height:100%;object-fit:contain;display:block}
    .brand h1{margin:0;font-size:14px;font-weight:1000;line-height:1.1}
    .brand p{margin:2px 0 0;font-size:12px;color:var(--muted);font-weight:900}

    .actions{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .btn{
      appearance:none;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.92);
      box-shadow:0 8px 18px rgba(15,23,42,.06);
      padding:10px 12px;
      border-radius:14px;
      font-weight:1000;
      cursor:pointer;
      touch-action: manipulation;
      color:var(--text);
      font-size:13px;
      line-height:1;
      white-space:nowrap;
    }
    .btn:active{transform:translateY(1px)}
    .btn.primary{
      border-color: rgba(212,175,55,.55);
      background: linear-gradient(135deg, rgba(212,175,55,.22), rgba(184,134,11,.18));
      box-shadow:0 12px 22px rgba(212,175,55,.14);
    }
    .btn.danger{
      border-color: rgba(220,38,38,.25);
      background: rgba(220,38,38,.06);
      color:#991b1b;
    }

    .grid{
      display:grid;
      gap:14px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 980px){
      .grid{ grid-template-columns: 380px 1fr; align-items:start; }
    }

    .card{
      background:rgba(255,255,255,.92);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:12px;
    }

    .card h2{
      margin:0 0 10px 0;
      font-size:14px;
      font-weight:1000;
    }
    .muted{color:var(--muted); font-weight:900; font-size:12px}

    label{display:block;font-size:12px;color:var(--muted);margin:10px 0 6px;font-weight:900}

    input, select{
      width:100%;
      padding:11px 12px;
      border-radius:14px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.95);
      outline:none;
      box-shadow:0 8px 18px rgba(15,23,42,.06);
      font-size:14px;
    }
    @media (max-width:720px){ input,select{font-size:16px;} }
    input:focus, select:focus{
      border-color: rgba(212,175,55,.65);
      box-shadow:0 10px 22px rgba(212,175,55,.14);
    }

    .filters{
      display:grid;
      gap:10px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 420px){
      .filters{ grid-template-columns: 1fr 1fr; }
    }
    @media (min-width: 980px){
      .filters{ grid-template-columns: 1fr; }
    }

    .toolbar{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }

    .msg{
      margin-top:10px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--stroke);
      background: rgba(15,23,42,.03);
      font-weight:1000;
      font-size:12px;
      line-height:1.7;
      display:none;
      word-break:break-word;
    }
    .msg.ok{border-color: rgba(22,163,74,.22); background: var(--okSoft); color:#14532d;}
    .msg.warn{border-color: rgba(245,158,11,.25); background: var(--warnSoft); color:#7c2d12;}
    .msg.bad{border-color: rgba(220,38,38,.22); background: var(--badSoft); color:#991b1b;}

    .tableWrap{
      overflow:auto;
      border-radius:14px;
      border:1px solid var(--stroke);
      background:#fff;
    }
    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      min-width: 760px;
    }
    th, td{
      padding:10px 10px;
      border-bottom:1px solid #eef1f6;
      font-size:13px;
      vertical-align:middle;
      white-space:nowrap;
    }
    th{
      position:sticky;
      top:0;
      background:#fbfbfd;
      font-weight:1000;
      z-index:1;
    }
    tr:last-child td{border-bottom:none}

    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--stroke);
      font-weight:1000;
      font-size:12px;
    }
    .pill.ok{border-color: rgba(22,163,74,.25); background: var(--okSoft); color:#14532d;}
    .pill.low{border-color: rgba(245,158,11,.28); background: var(--warnSoft); color:#7c2d12;}
    .pill.out{border-color: rgba(220,38,38,.22); background: var(--badSoft); color:#991b1b;}

    .miniBar{
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
      font-size:12px;
      font-weight:1000;
      color:#334155;
    }
    .miniBar span{color:var(--muted); font-weight:900;}

    /* Footer (موحد + centered على كل الشاشات) */
    .site-footer{
      margin-top:14px;
      padding:16px 16px 18px;
      text-align:center;
      color:var(--muted);
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.78);
      backdrop-filter: blur(10px);
      border-radius:16px;
      width:min(520px, 94vw);
      margin-inline:auto;
      box-shadow: var(--shadow);
    }
    .site-footer .line1{ font-weight:1000; color:#0f172a; }
    .site-footer .line2{ margin-top:6px; font-weight:900; }

    .qrBox{
      margin-top:14px;
      display:flex;
      justify-content:center;
    }
    .qrLink{
      text-decoration:none;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }
    .qrLink img{
      width:132px;
      height:132px;
      max-width:60vw;
      border-radius:14px;
      border:1px solid rgba(15,23,42,.12);
      background:#fff;
      padding:10px;
      box-shadow: 0 10px 26px rgba(2,6,23,.08);
      object-fit:contain;
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .qrLink:hover img,
    .qrLink:active img{
      transform:scale(1.03);
      box-shadow:0 14px 34px rgba(2,6,23,.12);
    }
    .qrText{
      font-size:12px;
      font-weight:1000;
      color:#334155;
    }

    :focus{ outline:3px solid rgba(212,175,55,.25); outline-offset:3px; }
  </style>
</head>

<body>
  <div class="container">

    <header class="topbar">
      <div class="brand">
        <div class="logo">
          <img src="assets/logo.png" alt="BS Logo">
        </div>
        <div>
          <h1>B.S Medical & Aesthetic</h1>
          <p>(Inventory) المخزون</p>
        </div>
      </div>

      <div class="actions">
        <button class="btn" type="button" id="btnBack">← رجوع للداش بورد</button>
        <button class="btn danger" type="button" id="btnLogout">تسجيل خروج</button>
      </div>
    </header>

    <section class="grid">
      <!-- Filters -->
      <aside class="card">
        <h2>بحث وفلترة</h2>
        <div class="filters">
          <div>
            <label for="q">بحث (SKU / الاسم / الباركود)</label>
            <input id="q" type="text" placeholder="ابحث..." autocomplete="off" />
          </div>

          <div>
            <label for="status">الحالة</label>
            <select id="status">
              <option value="ALL">الكل</option>
              <option value="OK">متوفر</option>
              <option value="LOW">منخفض</option>
              <option value="OUT">نفد</option>
            </select>
          </div>

          <div>
            <label for="minQty">كمية من</label>
            <input id="minQty" type="number" min="0" step="1" value="0" />
          </div>

          <div>
            <label for="sort">ترتيب</label>
            <select id="sort">
              <option value="NAME_ASC">الاسم (أ-ي)</option>
              <option value="NAME_DESC">الاسم (ي-أ)</option>
              <option value="QTY_DESC">الكمية (الأكبر أولاً)</option>
              <option value="QTY_ASC">الكمية (الأصغر أولاً)</option>
              <option value="MIN_DESC">Min (الأكبر أولاً)</option>
              <option value="MIN_ASC">Min (الأصغر أولاً)</option>
            </select>
          </div>
        </div>

        <div class="toolbar">
          <button class="btn primary" id="btnRefresh" type="button">تحديث</button>
          <button class="btn" id="btnRebuild" type="button">مسح الكاش</button>
          <button class="btn" id="btnCsv" type="button">تصدير CSV</button>
        </div>

        <div id="msgOk" class="msg ok"></div>
        <div id="msgWarn" class="msg warn"></div>
        <div id="msgBad" class="msg bad"></div>

        <div class="miniBar" style="margin-top:12px">
          <div><span>عدد النتائج:</span> <strong id="statCount">0</strong></div>
          <div><span>إجمالي الكمية:</span> <strong id="statQty">0</strong></div>
        </div>

        <div class="miniBar">
          <div><span>آخر تحديث:</span> <strong id="statUpdated">—</strong></div>
        </div>
      </aside>

      <!-- Table -->
      <main class="card">
        <h2>قائمة المخزون</h2>
        <p class="muted">عرض المخزون من Inventory_View (حسب المخزن الافتراضي).</p>

        <div class="tableWrap" aria-label="Inventory table container">
          <table aria-label="Inventory">
            <thead>
              <tr>
                <th>#</th>
                <th>SKU</th>
                <th>اسم المنتج</th>
                <th>الكمية</th>
                <th>Min</th>
                <th>الحالة</th>
                <th>إجراء</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr><td colspan="7">جاري التحميل…</td></tr>
            </tbody>
          </table>
        </div>
      </main>
    </section>

    <footer class="site-footer">
      <div class="line1">Axentro – All Rights Reserved 2024 ©</div>
      <div class="line2">By Ahmed Hamouda</div>

      <div class="qrBox">
        <!-- مهم: خلي اللينك هنا هو صفحة الروابط اللي انت عايزها -->
        <a class="qrLink" href="https://axentro-official.github.io/axentro-website/links.html" target="_blank" rel="noopener">
          <img src="assets/qr.png" alt="QR Code">
          <span class="qrText">Scan me</span>
        </a>
      </div>
    </footer>

  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>

  <script>
    (function(){
      "use strict";

      // ===== Auth guard =====
      if (window.AxentroAuth && AxentroAuth.requireAuth) AxentroAuth.requireAuth();

      // ===== Elements =====
      const el = {
        q: document.getElementById("q"),
        status: document.getElementById("status"),
        minQty: document.getElementById("minQty"),
        sort: document.getElementById("sort"),
        tbody: document.getElementById("tbody"),
        statCount: document.getElementById("statCount"),
        statQty: document.getElementById("statQty"),
        statUpdated: document.getElementById("statUpdated"),
        msgOk: document.getElementById("msgOk"),
        msgWarn: document.getElementById("msgWarn"),
        msgBad: document.getElementById("msgBad"),
        btnRefresh: document.getElementById("btnRefresh"),
        btnRebuild: document.getElementById("btnRebuild"),
        btnCsv: document.getElementById("btnCsv"),
        btnLogout: document.getElementById("btnLogout"),
        btnBack: document.getElementById("btnBack"),
      };

      function showMsg(type, text){
        el.msgOk.style.display = "none";
        el.msgWarn.style.display = "none";
        el.msgBad.style.display = "none";
        if(!text) return;
        const box = type === "ok" ? el.msgOk : (type === "warn" ? el.msgWarn : el.msgBad);
        box.textContent = text;
        box.style.display = "block";
      }

      function esc(s){
        return String(s ?? "").replace(/[&<>"']/g, c => ({
          "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
        }[c]));
      }

      function statusPill(status){
        if(status === "OK") return '<span class="pill ok">متوفر</span>';
        if(status === "LOW") return '<span class="pill low">منخفض</span>';
        if(status === "OUT") return '<span class="pill out">نفد</span>';
        return '<span class="pill">'+esc(status)+'</span>';
      }

      function fmtNum(n){
        const x = Number(n||0);
        return (Number.isFinite(x) ? x : 0);
      }

      let rawItems = [];

      function applyFilters(){
        const q = (el.q.value || "").trim().toLowerCase();
        const st = el.status.value || "ALL";
        const minQ = Math.max(0, parseInt(el.minQty.value || "0", 10) || 0);
        const sort = el.sort.value || "NAME_ASC";

        let items = rawItems.slice();

        if(q){
          items = items.filter(it => {
            const hay = [
              it.sku, it.name, it.barcode
            ].map(v => String(v||"").toLowerCase()).join(" ");
            return hay.includes(q);
          });
        }
        if(st !== "ALL"){
          items = items.filter(it => String(it.status||"") === st);
        }
        items = items.filter(it => fmtNum(it.on_hand_qty) >= minQ);

        items.sort((a,b) => {
          const an = String(a.name||"");
          const bn = String(b.name||"");
          const aq = fmtNum(a.on_hand_qty), bq = fmtNum(b.on_hand_qty);
          const amin = fmtNum(a.min_effective), bmin = fmtNum(b.min_effective);
          switch(sort){
            case "NAME_DESC": return bn.localeCompare(an, "ar");
            case "QTY_DESC": return bq - aq;
            case "QTY_ASC": return aq - bq;
            case "MIN_DESC": return bmin - amin;
            case "MIN_ASC": return amin - bmin;
            default: return an.localeCompare(bn, "ar");
          }
        });

        render(items);
      }

      function render(items){
        const totalQty = items.reduce((acc,it)=> acc + fmtNum(it.on_hand_qty), 0);
        el.statCount.textContent = String(items.length);
        el.statQty.textContent = String(totalQty);

        if(!items.length){
          el.tbody.innerHTML = '<tr><td colspan="7">لا توجد نتائج.</td></tr>';
          return;
        }

        el.tbody.innerHTML = items.map((it, idx) => {
          const sku = esc(it.sku || "");
          const name = esc(it.name || "");
          const qty = fmtNum(it.on_hand_qty);
          const minEff = (it.min_effective == null ? 0 : fmtNum(it.min_effective));
          const st = String(it.status || "");
          const pid = esc(it.product_id || "");
          return `
            <tr>
              <td>${idx+1}</td>
              <td>${sku}</td>
              <td>${name}</td>
              <td>${qty}</td>
              <td>${minEff}</td>
              <td>${statusPill(st)}</td>
              <td>
                <button class="btn" type="button" data-edit-min="${pid}">تعديل</button>
              </td>
            </tr>
          `;
        }).join("");

        // attach edit handlers
        el.tbody.querySelectorAll("[data-edit-min]").forEach(btn => {
          btn.addEventListener("click", async () => {
            const pid = btn.getAttribute("data-edit-min");
            const row = rawItems.find(x => String(x.product_id) === String(pid));
            const current = row && row.min_effective != null ? fmtNum(row.min_effective) : 0;

            const v = prompt("اكتب Min الجديد (رقم صحيح >= 0). اتركه فارغًا لإزالته.", String(current));
            if(v === null) return;

            let min_qty = v.trim();
            if(min_qty === ""){
              min_qty = "";
            } else {
              const n = Math.floor(Number(min_qty));
              if(!Number.isFinite(n) || n < 0){
                alert("قيمة غير صحيحة.");
                return;
              }
              min_qty = n;
            }

            try{
              showMsg("warn", "جاري تحديث Min...");
              await AxentroApi.updateProductMinQty({ product_id: pid, min_qty });
              showMsg("ok", "تم تحديث Min بنجاح.");
              await loadData();
            }catch(e){
              showMsg("bad", (e && e.message) ? e.message : String(e));
            }
          });
        });
      }

      async function loadData(){
        try{
          showMsg("warn", "جاري التحميل...");
          el.tbody.innerHTML = '<tr><td colspan="7">جاري التحميل…</td></tr>';

          const out = await AxentroApi.getInventoryView();
          rawItems = (out && out.items) ? out.items : [];

          // updated_at
          const last = rawItems[0] && rawItems[0].updated_at ? rawItems[0].updated_at : null;
          el.statUpdated.textContent = last ? String(last) : "—";

          showMsg("", "");
          applyFilters();
        }catch(e){
          rawItems = [];
          el.statUpdated.textContent = "—";
          el.statCount.textContent = "0";
          el.statQty.textContent = "0";
          el.tbody.innerHTML = '<tr><td colspan="7">تعذر تحميل البيانات.</td></tr>';
          showMsg("bad", (e && e.message) ? e.message : String(e));
        }
      }

      function exportCsv(){
        const rows = [];
        rows.push(["sku","name","barcode","on_hand_qty","min_effective","status"].join(","));

        // rebuild current filtered view from DOM (safer) OR filter raw again:
        const q = (el.q.value || "").trim().toLowerCase();
        const st = el.status.value || "ALL";
        const minQ = Math.max(0, parseInt(el.minQty.value || "0", 10) || 0);
        const sort = el.sort.value || "NAME_ASC";

        let items = rawItems.slice();
        if(q){
          items = items.filter(it => {
            const hay = [it.sku,it.name,it.barcode].map(v=>String(v||"").toLowerCase()).join(" ");
            return hay.includes(q);
          });
        }
        if(st !== "ALL") items = items.filter(it => String(it.status||"") === st);
        items = items.filter(it => fmtNum(it.on_hand_qty) >= minQ);
        items.sort((a,b) => {
          const an = String(a.name||""), bn = String(b.name||"");
          const aq = fmtNum(a.on_hand_qty), bq = fmtNum(b.on_hand_qty);
          const amin = fmtNum(a.min_effective), bmin = fmtNum(b.min_effective);
          switch(sort){
            case "NAME_DESC": return bn.localeCompare(an, "ar");
            case "QTY_DESC": return bq - aq;
            case "QTY_ASC": return aq - bq;
            case "MIN_DESC": return bmin - amin;
            case "MIN_ASC": return amin - bmin;
            default: return an.localeCompare(bn, "ar");
          }
        });

        for(const it of items){
          const line = [
            JSON.stringify(String(it.sku||"")),
            JSON.stringify(String(it.name||"")),
            JSON.stringify(String(it.barcode||"")),
            fmtNum(it.on_hand_qty),
            fmtNum(it.min_effective),
            JSON.stringify(String(it.status||""))
          ].join(",");
          rows.push(line);
        }

        const csv = rows.join("\n");
        const blob = new Blob([csv], {type:"text/csv;charset=utf-8"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "inventory.csv";
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      }

      // ===== Events =====
      ["input","change"].forEach(ev => {
        el.q.addEventListener(ev, applyFilters);
        el.status.addEventListener(ev, applyFilters);
        el.minQty.addEventListener(ev, applyFilters);
        el.sort.addEventListener(ev, applyFilters);
      });

      el.btnRefresh.addEventListener("click", loadData);

      el.btnRebuild.addEventListener("click", async () => {
        try{
          showMsg("warn", "جاري إعادة بناء Inventory View...");
          await AxentroApi.rebuildInventoryView();
          showMsg("ok", "تم إعادة البناء. جاري التحميل...");
          await loadData();
        }catch(e){
          showMsg("bad", (e && e.message) ? e.message : String(e));
        }
      });

      el.btnCsv.addEventListener("click", exportCsv);

      el.btnLogout.addEventListener("click", () => {
        try{ AxentroAuth.logout(); }catch(e){ location.href="login.html"; }
      });

      el.btnBack.addEventListener("click", () => {
        location.href = "dashboard.html";
      });

      // start
      loadData();
    })();
  </script>
</body>
</html>
